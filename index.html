<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Client-side Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Create Account</h2>
        </div>
        <form action="" method="post" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Programador198">
                <i class='bx bxs-check-circle icon-check'></i>
                <i class='bx bxs-error-circle icon-error'></i>
                <small id="error">Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Programador198@gmail.com">
                <i class='bx bxs-check-circle icon-check'></i>
                <i class='bx bxs-error-circle icon-error'></i>
                <small id="error">Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class='bx bxs-check-circle icon-check'></i>
                <i class='bx bxs-error-circle icon-error'></i>
                <small id="error">Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Password check</label>
                <input type="password" name="password2" id="password2" placeholder="Password two">
                <i class='bx bxs-check-circle icon-check'></i>
                <i class='bx bxs-error-circle icon-error'></i>
                <small id="error">Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
